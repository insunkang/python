<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <h1>HTML TAG 사용해 보기</h1>
    <ul>
    <!-- 볼드 체 -->
        <li><strong>강한아이</strong></li>
        <li><b>볼드체</b></li>
        <li><em>이텔릭</em></li>
        <li><i>이탤릭</i></li>
    </ul>
    <ol>
        <!-- 순서가 있는 리스트 -->
        <li><strong>강한아이</strong></li>
        <li><b>볼드체</b></li>
        <li><em>이텔릭</em></li>
        <li><i>이탤릭</i></li>

    </ol>
    <hr>
    <!-- 하이퍼 텍스트 레퍼런스 -->
    <a href="https://news.google.com/topstories?hl=ko&gl=KR&ceid=KR:ko" target="_blank">google</a>
    <img src="sana.jpeg" alt="">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CP-Yv4ObFUQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <!-- 기본적으로 html은 들여쓰기와 같은 내용을 무시한다 -->
    <span>내용을 넣고
        들여쓰고
        그 밑에 다시 쓰고
    </span>
    <!-- html을 작성한 내용을 그대로 적용한다 -->
    <pre>
        내용을 넣고
            들여쓰고
        그 밑에 다시 쓰거
                 기모링
    </pre>
   
</body>
</html>
